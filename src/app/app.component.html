
<div class="content-container">

  <input id="playlist" type="file" accept=".xml" (change)="handleFileInput($event.target.files)">

  <ng-container *ngIf="albums">
    <div class="flex list-columns">
      <div>
        <h1>Generated List</h1>
        <ranker-albums-list [albums]="albums"></ranker-albums-list>
      </div>
      <div>
        <h1>Supervised List</h1>
        <ranker-albums-list [albums]="albumsSupervised" [canReorder]="true"></ranker-albums-list>
      </div>
    </div>
  </ng-container>

  <router-outlet></router-outlet>

</div>
