<div class="list-header flex">
    <div class="item-stars item-stars-relative">Relative Rating</div>
    <div class="item-title-text">
        {{ listHeader }}
    </div>
</div>
<ng-container *ngIf="canReorder">
    <div cdkDropList (cdkDropListDropped)="handleItemDropped($event)">
        <ranker-rankable *ngFor="let rankable of rankables.page" [rankable]="rankable" [canReorder]="canReorder"
            cdkDrag></ranker-rankable>
    </div>
</ng-container>
<ng-container *ngIf="!canReorder">
    <div>
        <ranker-rankable *ngFor="let rankable of rankables.page" [rankable]="rankable"></ranker-rankable>
    </div>
</ng-container>
<mat-paginator [length]="rankables.paginationOptions.length" [pageSize]="rankables.paginationOptions.pageSize" [pageSizeOptions]="rankables.paginationOptions.pageSizeOptions"
    (page)="rankables.onPageChange($event)">
</mat-paginator>
