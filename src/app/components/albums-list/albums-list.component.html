<div class="albums-header flex">
  <div>Artist/Album</div>
  <div class="text-right">Relative Rating</div>
</div>
<ng-container *ngIf="canReorder">
  <div class="albums" cdkDropList (cdkDropListDropped)="drop($event)">
    <ranker-albums-list-album *ngFor="let album of albums" [album]="album" [canReorder]="canReorder" cdkDrag></ranker-albums-list-album>
  </div>
</ng-container>
<ng-container *ngIf="!canReorder">
  <div class="albums">
    <ranker-albums-list-album *ngFor="let album of albums" [album]="album"></ranker-albums-list-album>
  </div>
</ng-container>
