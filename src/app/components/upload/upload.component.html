
<div class="upload-container">
  <div *ngIf="!loading" class="button" (click)="file.click()">
    <i class="fas fa-upload"></i>
    Import Library
  </div>
  <div *ngIf="loading" class="button button-disabled">
    <i class="fas fa-spinner fa-spin"></i>
    Importing...
  </div>
  <div *ngIf="canCancel" class="cancel-import transition" (click)="location.back()">Cancel Import</div>
</div>

<input #file type="file" accept=".xml" (change)="onFileUpload($event.target.files)">
