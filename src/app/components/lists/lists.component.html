<ng-container *ngIf="key && dataService[key]?.initial.length > 0">
  <div class="flex list-columns">
    <div>
      <h1>Initial {{ name }}</h1>
      <ranker-list [data]="dataService[key].initial" [name]="name" [key]="key"></ranker-list>
    </div>
    <div>
      <h1>User-ranked {{ name }}</h1>
      <ranker-list [data]="dataService[key].adjusted" [name]="name" [key]="key" [canReorder]="true"></ranker-list>
    </div>
  </div>
</ng-container>
