<ng-container *ngIf="data?.initial.length > 0">
  <div class="flex list-columns">
    <div>
      <h1>Initial List</h1>
      <ranker-list [data]="data.initial" [name]="name" [type]="type"></ranker-list>
    </div>
    <div>
      <h1>User-ranked List</h1>
      <ranker-list [data]="data.adjusted" [name]="name" [type]="type" [canReorder]="true"></ranker-list>
    </div>
  </div>
</ng-container>
