<div class="item transition" [class.clickable]="type === 'album' || canReorder" (click)="toggleShowDetails(item)">
  <div class="item-title flex">
    <div>
      <i *ngIf="canReorder" class="sort-icon fa-sort fas"></i>
      <span *ngIf="type === 'album'">{{ item.artist.name }} - {{ item.name }}</span>
      <span *ngIf="type === 'artist'">{{ item.name }}</span>
      <span *ngIf="type === 'song'">{{ item.name }}</span>
    </div>
    <div class="text-right">
      <ranker-stars [ratings]="item.stars"></ranker-stars>
    </div>
  </div>
  <div class="item-details" *ngIf="showDetails && type === 'album'">
    <ng-template ngFor let-disc [ngForOf]="item.tracks" let-d="index">
      <div *ngIf="item.tracks.length > 1">Disc {{ +d + 1 }}</div>
      <div *ngFor="let track of disc | keyvalue" class="flex">
        <div>{{ +track.key + 1 }}. {{ track.value.name }}</div>
        <div class="text-right">
          <ranker-stars [ratings]="track.value.stars"></ranker-stars>
        </div>
      </div>
    </ng-template>
  </div>
</div>
